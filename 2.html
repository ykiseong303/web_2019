      <h2>세나</h2>

      <img src="senna.jpg" width="50%">

      <p>굳은 결의를 품은 <a href="https://namu.wiki/w/%EC%95%84%EC%9D%B4%EC%98%A4%EB%8B%88%EC%95%84" target="_blank">아이오니아</a>의 전사는 <strong>날렵한 검술과 바람</strong>을 자유로이 다루는 능력으로 적을 쓰러뜨린다. 젊은 시절, 자부심으로 가득 찼던 야스오는 스승을 살해한 누명을 쓰게 되고, 결백을 증명할 길이 없는 상황에서 급기야는 자신을 보호하기 위해 친형까지 죽음으로 이끌게 된다. 스승을 살해한 진범이 결국 밝혀졌지만, 지금도 야스오는 자신의 검을 인도하는 바람에만 의존한 채 고향 아이오니아를 배회하고 있다. 과거의 자신을 아직 용서하지 못한 채로..</p>
